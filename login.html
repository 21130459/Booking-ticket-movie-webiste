<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
   <header>
       <h2 class = "logo">Chọn rạp</h2>
       <nav class = "navigation">
           <a href = "#">Home</a>
           <a href = "#">Khuyến mãi</a>
           <a href = "#">Thuê sự kiện</a>
           <a href = "#">Dịch vụ khác</a>
           <a href = "# ">Giới thiệu</a>
       </nav>
   </header>
   <!----------------Đăng nhập----------------------->
   <div class = "wrapper">
       <div class = "form-box login">
           <h2>Đăng nhập</h2>
           <form action="#">
               <div class = "input-box">
                   <span class = "icon"></span>
                   <input type = "email" required>
                   <label>Tài khoản,Email hoặc số điện thoại</label>
               </div>

               <div class = "input-box">
                   <span class = "icon"><i class="fa-solid fa-eye-slash"></i></span>
                   <input type = "email" required>
                   <label>Mật khẩu</label>
               </div>

               <div class = "remember-fogot">
                   <label><input type = "checkbox">
                       Lưu mật khẩu đăng nhập
                   </label>
               </div>

               <div class = "login-register">
                   <a href = "#" class = "register-link">Quên mật khẩu?</a>
               </div>

               <button type="submit" class = "btn">Đăng nhập
               </button>
           </form>
       </div>
       <!----------------End Đăng nhập----------------------->


       <!----------------Đăng kí----------------------->
       <div class = "form-box register">
           <h2>Đăng Kí</h2>
           <form action="#">
               <div class = "input-box">
                   <span class = "icon"></span>
                   <input type = "email" required>
                   <label>Tài khoản,Email hoặc số điện thoại</label>
               </div>

               <div class = "input-box">
                   <span class = "icon"><i class="fa-solid fa-eye-slash"></i></span>
                   <input type = "email" required>
                   <label>Mật khẩu</label>
               </div>

               <div class = "remember-fogot">
                   <label><input type = "checkbox">
                       Lưu mật khẩu đăng nhập
                   </label>
               </div>

               <div class = "login-register">
                   <a href = "#" class = "register-link">Quên mật khẩu?</a>
               </div>

               <button type="submit" class = "btn">Đăng nhập
               </button>
           </form>
       </div>

       <!---------------- End đăng kí----------------------->


   </div>
</body>
</html>
